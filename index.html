<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enter our Time Machine!</title>

    <!-- Google font -->
    <link
        href="https://fonts.googleapis.com/css?family=Acme|Courgette|Fredericka+the+Great|Michroma|Permanent+Marker|Press+Start+2P|Righteous&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!-- Favicon -->
    <link rel='icon' href='assets/images/favicon.ico' type='image/x-icon'>

</head>

<body>

    <!-- Jumbotron -->
    <div class="jumbotron text-center bg-dark" id="headline">
        <h1>Welcome to Time Machine</h1>
        <h5>Enter a year to go back in time!</h5>
    </div>

    <!-- Home page search -->
    <div class="col-sm-10 offset-1 text-center" id="search">
        <form>
            <input class="form-control border border-dark searchYear" type="search"
                placeholder="Enter a year right here..." aria-label="Search" id="searchYear1" pattern="[0-9]{4}">

            <button class="btn btn-outline-white btn-dark searchButton" type="button" id="searchButton1">Search</button>
            <p class="alert"></p>
        </form>
    </div>



    <!-- Navbar w/ search form-->
    <div class="col-sm-12 bg-dark" id="navigation">
        <nav class="navbar navbar-light">

            <!-- div with moment.js -->
            <div class="col-sm-4 text-info text-center">
                <div id="yearDump"></div>
            </div>

            <!-- center div with headline -->
            <div class="col-sm-4">
                <h1 class="text-light text-center font-weight-bold">Time Machine</h1>
            </div>

            <!-- search form -->
            <div class="col-sm-4">
                <form class="form-inline">
                    <input class="form-control mr-sm-2 searchYear" type="search" placeholder="Search"
                        aria-label="Search" id="searchYear2">
                    <button class="btn btn-outline-success my-2 my-sm-0 searchButton" type="button"
                        id="searchButton2">Search</button>
                    <p class="alert"></p>
                </form>
            </div>
        </nav>
    </div>

    <!-- Headline Section -->
    <!-- New row -->
    <div class="containter">
        <!-- <div class="row border border-dark">
            <div class="col-sm-12 text-center" id="headline">
                <h3>Headline goes here!</h3>
                <h6>Maybe add buttons here?</h6>

            </div>
        </div> -->

        <!-- New row -->
        <div class="row">
            <div class="col-sm-10 offset-1">
                <!-- Nested -->
                <div class="row">
                    <div class="col-sm-6 card" style="width:400px" id="image">
                            <div class="card-body">
                                <h5 class="card-title">Gifs About this Year</h5>
                                <div id="gifDump"></div>
                            </div>
                        </div>

                    <!--  3 nested rows on right side of page  -->
                    <div class="col-sm-6" id="top-news">
                        <h4>Random Articles from this Year!</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- New row -->
        <!-- 2 columns at the bottom of page -->
        <div class="row border border-dark main" id="moviesandshows">
            <div class="col-sm-6">
                <h4>The top 10 movies from this year were:</h4>
                <div id="topmovies"></div>
            </div>

            <div class="col-sm-6">
                <h4>The top 10 tv shows that began airing this year were:</h4>
                <div id="topshows"></div>
            </div>

        </div>

    </div>

    <!-- footer -->
    <footer class="footer bg-dark">
        <div class="container">
            <p class="text-white text-center align-center">Copyright 2019</p>
        </div>
    </footer>

</body>

</html>
